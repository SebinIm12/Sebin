<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:enabled{
      /* 입력할 수 있는 상태의 input태그의 배경 색상과 글자 색상 지정 */
      background: blue;
      color: white;
    }

    input:disabled{
      /* 입력할 수 없는 상태의 input 태그의 배경 색상 지정 */
      background: black;
    }

    input:focus{
      /* input 태그의 입력을 위한 초점이 맞춰진 상태에서의 배경 색상 지정 */
      background: orange;
    }
  </style>
</head>
<body>
  <!-- 입력할 수 있는 상태 -->
  <h2>enabled</h2>
  <p>
    <input type="text" enabled />
  </p>

  <!-- 입력할 수 없는 상태로 만들기 -->
  <h2>disabled</h2>
  <p>
    <input type="text" disabled />
  </p>
</body>
</html>
