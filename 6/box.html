<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box</title>
  <style>
    *{
      margin: 0;
      padding: 0
    }

    .box{
      border: 3px solid red;
      width: 500px;
      height: 500px;
      background-color: grey;
      margin: 50px;
      padding: 50px;
      
    }
    .box-inner{
      width: 50%;
      height: 50%;
      background-color: coral;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box-inner"></div>
  </div>

  <div class="box"></div>
</body>
</html>
