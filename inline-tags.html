<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline 요소의 텍스트</title>
</head>
<body>
  <strong>굵게</strong>
  <b>굵게</b>
  <br>
  <i>기울이기</i>
  <em>기울이기</em>
  <br>
  <q>인용 내용</q>
  <br>
  <mark>형광펜 효과 내기</mark>
  <br>
  <span>글자 내용</span>
  <br>
  <ruby>
    明月 <rp></rp><rt>Ashita</rt><rp></rp>
  </ruby>
</body>
</html>
